<!DOCTYPE html>
<html>
<title>view Order</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="indexViewOrder.js"></script>
<!-- font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body onload="onPageLoading()">
    <div class="text-center mv-6 mt-5">
        <h3>Order Detail!!</h3>
    </div>
    <div class="container">
        <div class="form-froup m-1">
            <div class="row">
                <label> order ID(mã đơn hàng):</label>
            </div>
            <div class="row">
                <input id="input-order-id" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label> Cỡ Combo:</label>
            </div>
            <div class="row">
                <select id="select-combo" class="form-control">
                    <option value="NOT_SELECT_COMBO"> Chọn cỡ Combo</option>
                    <option value="size S"> Nhỏ</option>
                    <option value="size M"> Vừa</option>
                    <option value="size L"> Lớn</option>
                </select> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Đường kính Pizza</label>
            </div>
            <div class="row">
                <input id="input-duong-kinh" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Đồ uống</label>
            </div>
            <div class="row">
                <select id="select-drink" class="form-control">
                    <option value="NOT_SELECT_DRINK">Chọn đồ uống</option>
                </select> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Số lượng nước uống</label>
            </div>
            <div class="row">
                <input id="input-so-luong-nuoc" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Voucher ID</label>
            </div>
            <div class="row">
                <input id="input-voucher" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Loại Pizza</label>
            </div>
            <div class="row">
                <input id="input-loai-pizza" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Salad (gram)</label>
            </div>
            <div class="row">
                <input id="input-salad" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Thành tiền</label>
            </div>
            <div class="row">
                <input id="input-thanh-tien" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Giảm giá (discount)</label>
            </div>
            <div class="row">
                <input id="input-giam-gia" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Họ và tên</label>
            </div>
            <div class="row">
                <input id="input-ho-va-ten" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Email</label>
            </div>
            <div class="row">
                <input id="input-email" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Số điện thoại</label>
            </div>
            <div class="row">
                <input id="input-so-dien-thoai" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Địa chỉ</label>
            </div>
            <div class="row">
                <input id="input-dia-chi" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Lời nhắn</label>
            </div>
            <div class="row">
                <input id="input-loi-nhan" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Trạng thái đơn hàng</label>
            </div>
            <div class="row">
                <input id="input-status" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Ngày tạo đơn</label>
            </div>
            <div class="row">
                <input id="input-ngay-tao-don" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
        <div class="form-froup m-1">
            <div class="row">
                <label>Ngày cập nhật</label>
            </div>
            <div class="row">
                <input id="input-ngay-cap-nhat" type="text" class="form-control" placeholder="..."> 
            </div>
        </div>
    </div>
</body>
</html>
